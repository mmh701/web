// Promise chaining
const myPromise = (seconds) => new Promise((resolve, reject) => {
	setTimeout(() => {
		let a = 2;
		if(a%2 === 0){
			resolve("이 값이 then 메소드의 매개변수로 전달됨");
		}else{
			reject('에러:reject가 실행되면 catch 메소드로 받을 수 있다');
		}
	}, seconds);
});

myPromise(2000)
	.then((res) => {
		console.log('then 처리됨 1');
		console.log(res);
		return myPromise(2000); // 다음 then 메소드가 호출됨
	})
	.then((res) => {
		console.log('then 처리됨 2');
		console.log(res);
		return myPromise(2000); // 다음 then 메소드가 호출됨
	})
	.then((res) => {
		console.log('then 처리됨 3');
		console.log(res);
		return myPromise(2000); 
		// 계속해서 다음 then 메소드 호출 가능
	})
	.catch((res) => {
		console.log('error: ', res);
	});	// finally를 적을 수도 있다 : then, catch와 상관없이 늘 실행
