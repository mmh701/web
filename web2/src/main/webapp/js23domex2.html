<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>구구단 출력</title>
<script type="text/javascript">
	window.onload = function() {
		// 단 선택 시 구구단 출력
		document.getElementById("sel").onchange = function() {
			let sel = document.frm.sel.options[document.frm.sel.selectedIndex].value;
			let dansu = document.frm.sel.options[document.frm.sel.selectedIndex].text;

				let table = document.getElementById("myTbody");
				
				let row = document.createElement("tr");

				let col = document.createElement("td");

			// 선택된 단이 있을 경우 구구단 출력
			if (sel) {

				let content = `<b>${dansu}</b><br>`;

				// 구구단 내용 추가
				for (let a = 1; a < 10; a++) {
					content += `${a} * ${sel} = ${a * sel} <br>`;
				}

				col.innerHTML = content;
				row.appendChild(col);
				table.appendChild(row);

			}
		}
		// "삭제" 버튼 클릭 시 테이블 삭제
		document.getElementById("deleteBtn").onclick = function() {
			document.getElementById("myTbody").innerHTML = ''; // 테이블 내용 지우기
			document.getElementById("sel").selectedIndex = 0; // 셀렉트 박스 초기화
		}
	}
</script>
</head>
<body>
	<h2>구구단 출력</h2>
	<form name="frm">
		단 : <select name="sel" id="sel">
			<option value="">선택</option>
			<option value="1">1단</option>
			<option value="2">2단</option>
			<option value="3">3단</option>
			<option value="4">4단</option>
			<option value="5">5단</option>
			<option value="6">6단</option>
			<option value="7">7단</option>
			<option value="8">8단</option>
			<option value="9">9단</option>
		</select>
		<button type="button" id="deleteBtn">삭제</button>
	</form>
	<br>

	<table id="myTable">
		<tbody id="myTbody">
			<!-- 구구단 결과가 여기에 표시됩니다. -->
		</tbody>
	</table>
</body>
</html>
