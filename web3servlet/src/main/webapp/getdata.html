<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>get</title>
<script type="text/javascript">
window.onload = () => {
	document.querySelector("#btnOk").onclick = getFunc;
}

function getFunc(){
	//alert("a");
	// 입력자료 오류 검사 생략 ...
	frmGet.submit(); // 자료를 들고 서버의 서블릿 파일을 요청
}
</script>
</head>
<body>
<h2>GET 요청 처리</h2>
<form action="GetDataServlet" method="get" name="frmGet">
	<div>
	이름: <input type="text" name="name" size="10" value="oscar"><br/>
	나이: <input type="text" name="age" size="3" value="24"><br/>
	</div>
	<input type="button" id="btnOk" value="자료 전송">
</form>
<br/>
<a href="GetDataServlet?name=tom&age=23">자료 전송2</a>
</body>
</html>
