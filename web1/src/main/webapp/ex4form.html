<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>입력화면 디자인</title>
</head>
<body>
<h2>* 회원 자료 입력 창 *</h2>
<!-- GET: URL의 쿼리 매개변수로 데이터를 전송합니다. 데이터가 URL에 노출되어 보안에 취약할 수 있습니다
POST: HTTP 요청의 본문(body)에 데이터를 포함하여 전송합니다. 데이터가 URL에 노출되지 않아 보안성이 높습니다 

데이터 길이 제한
GET: URL 길이에 제한(2,048자)이 있어 전송할 수 있는 데이터의 양이 제한됩니다
POST: HTTP 본문 크기 제한(2GB)까지 대용량 데이터 전송이 가능합니다 -->
<form action="input.jsp" method="post">
	이름: <input type="text" id="ir" name="irum" size="20" value="tom"><br>
	비번: <input type="password" name="pwd"><br/>
	나이: <input type="number" name="nai" min="10" max="50" value="25"><br/>
	성별: <input type="radio" name="gender" value="m" checked="checked">남자
	&nbsp;&nbsp; <input type="radio" name="gender" value="f">여자<br/>
	자신있는 언어: 
	<input type="checkbox" name="lan" value="c">c언어&nbsp;
	<input type="checkbox" name="lan" value="java">자바&nbsp;
	<input type="checkbox" name="lan" value="python">파이썬<br/>
	거주 지역: 
	<select name="loc"> <!-- 다중선택: multiple="multiple" -->
		<option value="서울" selected="selected">서울</option>
		<option value="인천" >인천</option>
		<option value="원주" >원주</option>
		<option value="수원" >수원</option>
	</select>
	<br>
	건의 사항: 
	<textarea rows="5" cols="50" name="sug"></textarea>
	<!-- 서버로 자료 전송시 화면상에 보이고 싶지 않은 경우 hidden -->
	<input type="hidden" name="hello" value="비밀"><br/>
	이미지(파일 선택): 
	<input type="file" name="faceImage"/><br/><br/>
	<input type="submit" value="서버로 전송">
</form>

</body>
</html>
